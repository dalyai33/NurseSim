name: Lint

# Trigger on push or PR to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies in the web folder
      - name: Install dependencies
        working-directory: ./web
        run: npm install

      # Run ESLint
      - name: Lint code
        working-directory: ./web
        run: npm run lint
